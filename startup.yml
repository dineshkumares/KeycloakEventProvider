---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: test
  labels:
    app: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
      - name: keycloak
        image: khinkali/keycloak:0.0.1
        env:
        - name: KEYCLOAK_USER
          valueFrom:
            secretKeyRef:
              name: keycloak
              key: keycloak_user
        - name: KEYCLOAK_PASSWORD
          valueFrom:
            secretKeyRef:
              name: keycloak
              key: keycloak_password
        - name: KAFKA_ADDRESS
          value: "kafka:9092"
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: keycloakimport
          mountPath: /opt/jboss/import
      volumes:
      - name: keycloakimport
        configMap:
          name: keycloakimport
          items:
          - key: keycloak-export.json
            path: keycloak-export.json
---
apiVersion: v1
kind: Service
metadata:
  name: keycloak
  namespace: test
spec:
  selector:
    app: keycloak
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
    nodePort: 31190
  type: NodePort
